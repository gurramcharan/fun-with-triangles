<html lang="en">

<head>

    <title>Triangle Quiz</title>

<body>
    <p></p>

    <h1 class="heading">Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="label-div">
            <p><b>1 )&nbsp;</b> What is the third angle for the triangle where Angle1= 45 degrees and Angle2= 45 degrees?</p>
            <label><input type="radio" name="question1" value="45">45</label>
            <label><input type="radio" name="question1" value="60">60</label>
            <label><input type="radio" name="question1" value="90">90</label>
        </div>
        <div class="label-div">
            <p><b>2 )&nbsp;</b> If a triangle has an angle of 90degrees, what is it called?</p>
            <label><input type="radio" name="question2" value="acute">acute</label>
            <label><input type="radio" name="question2" value="obtuse">obtuse</label>
            <label><input type="radio" name="question2" value="right angled">right angled</label>
        </div>
    </form>
    <button id="answer-submit-btn" class="submit-btn">Submit Answers</button>
    <div id="output"> Output will appear here</div>
    <script src="quiz.js"></script>
</body>
